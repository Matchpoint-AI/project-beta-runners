apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-runners
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: ghcr.io/actions/actions-runner-controller-charts
    targetRevision: 0.13.1
    chart: gha-runner-scale-set
    helm:
      releaseName: arc-runners
      values: |
        # GitHub configuration
        githubConfigUrl: https://github.com/Matchpoint-AI
        githubConfigSecret: arc-org-github-secret

        # Runner label (workflows use: runs-on: project-beta-runners)
        runnerScaleSetName: project-beta-runners

        # Autoscaling configuration
        # 12 nodes × 7.5 CPU allocatable = 90 CPU total
        # Each pod requests 1.5 CPU (1 runner + 0.5 dind)
        # Min footprint: 5 × 1.5 = 7.5 CPU (was 10 × 3 = 30 CPU)
        # Max capacity: ~60 runners (was ~30)
        minRunners: 5
        maxRunners: 50

        # Controller reference
        controllerServiceAccount:
          namespace: arc-systems
          name: arc-controller-gha-rs-controller

        # Explicit template for Docker-in-Docker support
        # Using custom template instead of containerMode for full control
        # This enables docker build/push for frontend releases
        template:
          spec:
            initContainers:
              - name: init-dind-externals
                image: ghcr.io/actions/actions-runner:latest
                command: ["cp", "-r", "-v", "/home/runner/externals/.", "/home/runner/tmpDir/"]
                volumeMounts:
                  - name: dind-externals
                    mountPath: /home/runner/tmpDir
            containers:
              - name: runner
                image: ghcr.io/actions/actions-runner:latest
                command: ["/home/runner/run.sh"]
                env:
                  - name: DOCKER_HOST
                    value: unix:///var/run/docker.sock
                  - name: RUNNER_WAIT_FOR_DOCKER_IN_SECONDS
                    value: "120"
                volumeMounts:
                  - name: work
                    mountPath: /home/runner/_work
                  - name: dind-sock
                    mountPath: /var/run
                  - name: dind-externals
                    mountPath: /home/runner/externals
                resources:
                  requests:
                    cpu: "1"
                    memory: 2Gi
                  limits:
                    cpu: "3"
                    memory: 6Gi
              - name: dind
                image: docker:27-dind
                args:
                  - dockerd
                  - --host=unix:///var/run/docker.sock
                  - --group=$(DOCKER_GROUP_GID)
                env:
                  - name: DOCKER_GROUP_GID
                    value: "123"
                securityContext:
                  privileged: true
                volumeMounts:
                  - name: work
                    mountPath: /home/runner/_work
                  - name: dind-sock
                    mountPath: /var/run
                  - name: dind-externals
                    mountPath: /home/runner/externals
                  - name: docker-storage
                    mountPath: /var/lib/docker
                resources:
                  requests:
                    cpu: "500m"
                    memory: 1Gi
                  limits:
                    cpu: "2"
                    memory: 4Gi
            volumes:
              - name: work
                emptyDir:
                  sizeLimit: 30Gi
              - name: dind-sock
                emptyDir: {}
              - name: dind-externals
                emptyDir: {}
              - name: docker-storage
                emptyDir:
                  sizeLimit: 30Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-runners
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
