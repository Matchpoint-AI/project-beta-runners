name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'infrastructure/**'
      - 'argocd/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:  # Allow manual triggers

env:
  OPENTOFU_VERSION: "1.8.0"
  TERRAGRUNT_VERSION: "0.54.0"

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.OPENTOFU_VERSION }}
          tofu_wrapper: false

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Terragrunt Apply All
        working-directory: infrastructure/live/prod
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
          RACKSPACE_SPOT_TOKEN: ${{ secrets.RACKSPACE_SPOT_API_TOKEN }}
          INFRA_GH_TOKEN: ${{ secrets.INFRA_GH_TOKEN }}
          TF_IN_AUTOMATION: true
        run: |
          echo "Deploying infrastructure with automatic dependency ordering..."
          echo "  Stage 1: Cloudspace (Kubernetes cluster) - 50-60 min for new"
          echo "  Stage 2: Cluster Base (ArgoCD) - 5-10 min"
          echo "  Stage 3: ArgoCD Apps (Runner deployment) - 1-2 min"
          echo ""
          terragrunt run-all apply -auto-approve --terragrunt-non-interactive

  # Note: verify-runners.yml triggers automatically via workflow_run
