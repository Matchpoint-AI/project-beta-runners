name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'infrastructure/**'
      - 'argocd/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

# Queue deployments - don't cancel in-progress runs
# Cloudspace provisioning takes 50-60 min, so we must let existing deploys finish
concurrency:
  group: deploy-infrastructure
  cancel-in-progress: false

env:
  OPENTOFU_VERSION: "1.8.0"
  TERRAGRUNT_VERSION: "0.54.0"
  SPOTCTL_VERSION: "0.1.1"
  CLOUDSPACE_NAME: ${{ vars.CLOUDSPACE_NAME }}
  GCS_BUCKET: ${{ secrets.GCS_BUCKET }}

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 150
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.OPENTOFU_VERSION }}
          tofu_wrapper: false

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

      - name: Install spotctl
        run: |
          echo "Installing spotctl v${{ env.SPOTCTL_VERSION }}..."
          curl -sL "https://github.com/rackspace-spot/spotctl/releases/download/v${{ env.SPOTCTL_VERSION }}/spotctl-linux-amd64" -o spotctl
          chmod +x spotctl
          sudo mv spotctl /usr/local/bin/
          spotctl --version

      - name: Configure spotctl
        env:
          RACKSPACE_SPOT_TOKEN: ${{ secrets.RACKSPACE_SPOT_API_TOKEN }}
          RACKSPACE_ORG: ${{ secrets.RACKSPACE_ORG }}
          RACKSPACE_REGION: ${{ secrets.RACKSPACE_REGION }}
        run: |
          printf 'org: "%s"\nrefreshToken: "%s"\nregion: "%s"\n' "$RACKSPACE_ORG" "$RACKSPACE_SPOT_TOKEN" "$RACKSPACE_REGION" > ~/.spot_config
          chmod 600 ~/.spot_config
          echo "spotctl configured for org: $RACKSPACE_ORG region: $RACKSPACE_REGION"

      - name: Pre-flight cloudspace check
        id: preflight
        run: |
          echo "=== Pre-flight Cloudspace Check ==="
          if spotctl cloudspaces get --name "${{ env.CLOUDSPACE_NAME }}" --output json > /tmp/cloudspace.json 2>&1; then
            STATUS=$(jq -r '.status // "Unknown"' /tmp/cloudspace.json)
            echo "cloudspace_exists=true" >> $GITHUB_OUTPUT
            echo "cloudspace_status=$STATUS" >> $GITHUB_OUTPUT
            echo "Cloudspace: ${{ env.CLOUDSPACE_NAME }}"
            echo "Status: $STATUS"
            case "$STATUS" in
              "Ready"|"Running"|"Healthy"|"fulfilled") echo "✅ Cloudspace is healthy (status: $STATUS)" ;;
              "Provisioning"|"Creating"|"Pending") echo "::warning::Cloudspace is still provisioning (status: $STATUS)" ;;
              "Failed"|"Error"|"Degraded") echo "::error::Cloudspace is in $STATUS state!" ;;
              *) echo "::notice::Unknown status: $STATUS" ;;
            esac
          else
            echo "cloudspace_exists=false" >> $GITHUB_OUTPUT
            echo "cloudspace_status=NotFound" >> $GITHUB_OUTPUT
            echo "Cloudspace ${{ env.CLOUDSPACE_NAME }} does not exist - will be created"
          fi

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # Deploy clusters independently for HA resilience
      # If one cluster is down, the other should still be deployed
      - name: Deploy Primary Cluster
        id: primary
        continue-on-error: true
        working-directory: infrastructure/live/prod
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
          RACKSPACE_SPOT_TOKEN: ${{ secrets.RACKSPACE_SPOT_API_TOKEN }}
          INFRA_GH_TOKEN: ${{ secrets.INFRA_GH_TOKEN }}
          TF_IN_AUTOMATION: true
        run: |
          echo "=== Deploying Primary Cluster ==="
          terragrunt apply -auto-approve --terragrunt-non-interactive -lock-timeout=120m --terragrunt-working-dir 1-cloudspace || exit 1
          terragrunt apply -auto-approve --terragrunt-non-interactive -lock-timeout=120m --terragrunt-working-dir 2-cluster-base || exit 1

      - name: Deploy Secondary Cluster
        id: secondary
        continue-on-error: true
        working-directory: infrastructure/live/prod
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
          RACKSPACE_SPOT_TOKEN: ${{ secrets.RACKSPACE_SPOT_API_TOKEN }}
          INFRA_GH_TOKEN: ${{ secrets.INFRA_GH_TOKEN }}
          TF_IN_AUTOMATION: true
        run: |
          echo "=== Deploying Secondary Cluster ==="
          terragrunt apply -auto-approve --terragrunt-non-interactive -lock-timeout=120m --terragrunt-working-dir 1-cloudspace-secondary || exit 1
          terragrunt apply -auto-approve --terragrunt-non-interactive -lock-timeout=120m --terragrunt-working-dir 2-cluster-base-secondary || exit 1

      - name: Deploy HA Coordinator
        continue-on-error: true
        working-directory: infrastructure/live/prod
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
          TF_IN_AUTOMATION: true
        run: |
          echo "=== Deploying HA Coordinator ==="
          terragrunt apply -auto-approve --terragrunt-non-interactive -lock-timeout=120m --terragrunt-working-dir 3-ha-coordinator || true

      - name: Check Deployment Status
        if: always()
        run: |
          echo "=== Deployment Summary ==="
          if [ "${{ steps.primary.outcome }}" == "success" ]; then
            echo "✅ Primary cluster: SUCCESS"
          else
            echo "❌ Primary cluster: FAILED"
          fi
          if [ "${{ steps.secondary.outcome }}" == "success" ]; then
            echo "✅ Secondary cluster: SUCCESS"
          else
            echo "❌ Secondary cluster: FAILED"
          fi
          # Fail the workflow only if BOTH clusters failed
          if [ "${{ steps.primary.outcome }}" != "success" ] && [ "${{ steps.secondary.outcome }}" != "success" ]; then
            echo "::error::Both clusters failed to deploy!"
            exit 1
          fi
          echo "At least one cluster deployed successfully - runners should be available"

      - name: Release OUR state locks on cancel
        if: cancelled()
        env:
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
        run: |
          echo "Workflow cancelled - checking for locks held by THIS workflow..."
          CURRENT_RUNNER=$(hostname)
          for stage in 1-cloudspace 1-cloudspace-secondary 2-cluster-base 2-cluster-base-secondary; do
            LOCK_PATH="gs://${GCS_BUCKET}/runners/prod/${stage}/default.tflock"
            if gcloud storage cat "${LOCK_PATH}" > /tmp/lockinfo.json 2>/dev/null; then
              LOCK_HOLDER=$(jq -r '.Who // "unknown"' /tmp/lockinfo.json 2>/dev/null || echo "unknown")
              if [[ "$LOCK_HOLDER" == *"$CURRENT_RUNNER"* ]]; then
                echo "✅ Releasing OUR lock for ${stage}"
                gcloud storage rm "${LOCK_PATH}" || true
              else
                echo "⚠️  Lock for ${stage} held by different runner - NOT releasing"
              fi
            fi
          done

      - name: Post-deploy cloudspace status
        if: always()
        run: |
          echo "=== Post-Deploy Cloudspace Status ==="
          spotctl cloudspaces get --name "${{ env.CLOUDSPACE_NAME }}" --output json | jq '.' || echo "Could not fetch status"
