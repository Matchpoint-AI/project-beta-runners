name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'infrastructure/**'
      - 'argocd/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  OPENTOFU_VERSION: "1.8.0"
  TERRAGRUNT_VERSION: "0.54.0"
  SPOTCTL_VERSION: "0.1.1"
  CLOUDSPACE_NAME: "mp-runners-v3"
  GCS_BUCKET: ${{ secrets.GCS_BUCKET }}

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 150
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.OPENTOFU_VERSION }}
          tofu_wrapper: false

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

      - name: Install spotctl
        run: |
          echo "Installing spotctl v${{ env.SPOTCTL_VERSION }}..."
          curl -sL "https://github.com/rackspace-spot/spotctl/releases/download/v${{ env.SPOTCTL_VERSION }}/spotctl-linux-amd64" -o spotctl
          chmod +x spotctl
          sudo mv spotctl /usr/local/bin/
          spotctl --version

      - name: Configure spotctl
        env:
          RACKSPACE_SPOT_TOKEN: ${{ secrets.RACKSPACE_SPOT_API_TOKEN }}
          RACKSPACE_ORG: ${{ secrets.RACKSPACE_ORG }}
        run: |
          printf 'org: "%s"\nrefreshToken: "%s"\nregion: "us-central-ord-1"\n' "$RACKSPACE_ORG" "$RACKSPACE_SPOT_TOKEN" > ~/.spot_config
          chmod 600 ~/.spot_config
          echo "spotctl configured for org: $RACKSPACE_ORG"

      - name: Pre-flight cloudspace check
        id: preflight
        run: |
          echo "=== Pre-flight Cloudspace Check ==="
          if spotctl cloudspaces get --name "${{ env.CLOUDSPACE_NAME }}" --output json > /tmp/cloudspace.json 2>&1; then
            STATUS=$(jq -r '.status // "Unknown"' /tmp/cloudspace.json)
            echo "cloudspace_exists=true" >> $GITHUB_OUTPUT
            echo "cloudspace_status=$STATUS" >> $GITHUB_OUTPUT
            echo "Cloudspace: ${{ env.CLOUDSPACE_NAME }}"
            echo "Status: $STATUS"
            case "$STATUS" in
              "Ready"|"Running"|"Healthy") echo "✅ Cloudspace is healthy" ;;
              "Provisioning"|"Creating") echo "::warning::Cloudspace is still provisioning" ;;
              "Failed"|"Error") echo "::error::Cloudspace is in $STATUS state!" ;;
              *) echo "::notice::Unknown status: $STATUS" ;;
            esac
          else
            echo "cloudspace_exists=false" >> $GITHUB_OUTPUT
            echo "cloudspace_status=NotFound" >> $GITHUB_OUTPUT
            echo "Cloudspace ${{ env.CLOUDSPACE_NAME }} does not exist - will be created"
          fi

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Terragrunt Apply All
        working-directory: infrastructure/live/prod
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
          RACKSPACE_SPOT_TOKEN: ${{ secrets.RACKSPACE_SPOT_API_TOKEN }}
          INFRA_GH_TOKEN: ${{ secrets.INFRA_GH_TOKEN }}
          TF_IN_AUTOMATION: true
        run: |
          echo "Deploying infrastructure..."
          echo "Pre-flight status: ${{ steps.preflight.outputs.cloudspace_status }}"
          terragrunt run-all apply -auto-approve --terragrunt-non-interactive -lock-timeout=5m

      - name: Release OUR state locks on cancel
        if: cancelled()
        env:
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
        run: |
          echo "Workflow cancelled - checking for locks held by THIS workflow..."
          CURRENT_RUNNER=$(hostname)
          for stage in 1-cloudspace 2-cluster-base 3-argocd-apps; do
            LOCK_PATH="gs://${GCS_BUCKET}/runners/prod/${stage}/default.tflock"
            if gcloud storage cat "${LOCK_PATH}" > /tmp/lockinfo.json 2>/dev/null; then
              LOCK_HOLDER=$(jq -r '.Who // "unknown"' /tmp/lockinfo.json 2>/dev/null || echo "unknown")
              if [[ "$LOCK_HOLDER" == *"$CURRENT_RUNNER"* ]]; then
                echo "✅ Releasing OUR lock for ${stage}"
                gcloud storage rm "${LOCK_PATH}" || true
              else
                echo "⚠️  Lock for ${stage} held by different runner - NOT releasing"
              fi
            fi
          done

      - name: Post-deploy cloudspace status
        if: always()
        run: |
          echo "=== Post-Deploy Cloudspace Status ==="
          spotctl cloudspaces get --name "${{ env.CLOUDSPACE_NAME }}" --output json | jq '.' || echo "Could not fetch status"
