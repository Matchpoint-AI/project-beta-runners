################################################################################
# Terraform CI - Validate and Plan on Pull Requests
################################################################################
# Runs terraform fmt, validate, and plan on PRs to verify changes.
# Does NOT apply changes - that happens in CD workflow.
################################################################################

name: Terraform CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-*.yaml'

env:
  TF_VERSION: '1.5.7'
  WORKING_DIR: 'terraform/environments/dev'

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: terraform
        continue-on-error: true

      - name: Terraform Init (no backend)
        id: init
        run: terraform init -backend=false
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.WORKING_DIR }}

      - name: Post Validation Results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fmt = '${{ steps.fmt.outcome }}' === 'success' ? '✅' : '❌';
            const init = '${{ steps.init.outcome }}' === 'success' ? '✅' : '❌';
            const validate = '${{ steps.validate.outcome }}' === 'success' ? '✅' : '❌';

            const body = `## Terraform Validation Results

            | Step | Status |
            |------|--------|
            | Format | ${fmt} |
            | Init | ${init} |
            | Validate | ${validate} |

            *Workflow: \`${process.env.GITHUB_WORKFLOW}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  plan:
    name: Plan
    runs-on: ubuntu-latest
    needs: validate

    # Only run plan if we have GCP credentials configured
    if: github.event.pull_request.head.repo.full_name == github.repository

    permissions:
      contents: read
      id-token: write  # For Workload Identity Federation
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -var="project_id=${{ vars.GCP_PROJECT_ID }}" -out=tfplan 2>&1 | tee plan_output.txt
          echo "plan_output<<EOF" >> $GITHUB_OUTPUT
          cat plan_output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true

      - name: Post Plan Results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('${{ env.WORKING_DIR }}/plan_output.txt', 'utf8');
            const outcome = '${{ steps.plan.outcome }}';
            const icon = outcome === 'success' ? '✅' : '❌';

            // Truncate if too long
            const maxLen = 60000;
            const truncated = planOutput.length > maxLen
              ? planOutput.substring(0, maxLen) + '\n\n... (truncated)'
              : planOutput;

            const body = `## Terraform Plan ${icon}

            <details>
            <summary>Click to expand plan output</summary>

            \`\`\`hcl
            ${truncated}
            \`\`\`

            </details>

            *Workflow: \`${process.env.GITHUB_WORKFLOW}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail if plan failed
        if: steps.plan.outcome == 'failure'
        run: exit 1
