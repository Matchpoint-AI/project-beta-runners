# Force Unlock Terraform State
#
# Use this when a deploy fails due to stale state lock from a cancelled/failed run.
# Only use when you're CERTAIN no other apply is running.

name: Force Unlock State

on:
  workflow_dispatch:
    inputs:
      lock_id:
        description: 'Lock ID to unlock (from error message)'
        required: true
      stage:
        description: 'Stage to unlock'
        required: true
        type: choice
        options:
          - 1-cloudspace
          - 2-cluster-base
          - 3-argocd-apps
        default: '1-cloudspace'
      confirm:
        description: 'Type "UNLOCK" to confirm'
        required: true

env:
  OPENTOFU_VERSION: "1.8.0"
  TERRAGRUNT_VERSION: "0.54.0"

jobs:
  unlock:
    name: Force Unlock
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Verify confirmation
        run: |
          if [ "${{ inputs.confirm }}" != "UNLOCK" ]; then
            echo "::error::You must type 'UNLOCK' to confirm"
            exit 1
          fi
          echo "✅ Confirmation received"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.OPENTOFU_VERSION }}
          tofu_wrapper: false

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Force Unlock
        working-directory: infrastructure/live/prod/${{ inputs.stage }}
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
          RACKSPACE_SPOT_TOKEN: ${{ secrets.RACKSPACE_SPOT_API_TOKEN }}
          TF_IN_AUTOMATION: true
        run: |
          echo "=============================================="
          echo "Force unlocking stage: ${{ inputs.stage }}"
          echo "Lock ID: ${{ inputs.lock_id }}"
          echo "=============================================="
          
          # Initialize terragrunt to get backend configured
          terragrunt init --terragrunt-non-interactive
          
          # Force unlock
          tofu force-unlock -force "${{ inputs.lock_id }}"
          
          echo ""
          echo "✅ State unlocked successfully!"
          echo "You can now re-run the deploy workflow."
