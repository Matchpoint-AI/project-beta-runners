# Force Unlock Terraform State
#
# Use this when a deploy fails due to stale state lock from a cancelled/failed run.
# Only use when you're CERTAIN no other apply is running.

name: Force Unlock State

on:
  workflow_dispatch:
    inputs:
      stage:
        description: 'Stage to unlock'
        required: true
        type: choice
        options:
          - 1-cloudspace
          - 2-cluster-base
          - 3-argocd-apps
        default: '1-cloudspace'
      confirm:
        description: 'Type "UNLOCK" to confirm'
        required: true

jobs:
  unlock:
    name: Force Unlock
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Verify confirmation
        run: |
          if [ "${{ inputs.confirm }}" != "UNLOCK" ]; then
            echo "::error::You must type 'UNLOCK' to confirm"
            exit 1
          fi
          echo "✅ Confirmation received"

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Delete lock file
        env:
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
        run: |
          LOCK_PATH="gs://${GCS_BUCKET}/runners/prod/${{ inputs.stage }}/default.tflock"
          
          echo "=============================================="
          echo "Force unlocking stage: ${{ inputs.stage }}"
          echo "Lock path: ${LOCK_PATH}"
          echo "=============================================="
          
          # Check if lock exists
          if gcloud storage ls "${LOCK_PATH}" 2>/dev/null; then
            echo "Lock file found. Deleting..."
            gcloud storage rm "${LOCK_PATH}"
            echo ""
            echo "✅ State unlocked successfully!"
          else
            echo "No lock file found at ${LOCK_PATH}"
            echo "The state may already be unlocked."
          fi
          
          echo ""
          echo "You can now re-run the deploy workflow."
